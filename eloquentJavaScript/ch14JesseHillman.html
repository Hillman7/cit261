<h1>Heading with a <span>span</span> element.</h1>
<p>A paragraph with <span>one</span>, <span>two</span>
  spans.</p>

<script>
  function byTagName(node, tagName) {
    // Your code here.
    
    // make a array for things I've found
    let found = [];
    tagName = tagName.toUpperCase();

    // nested function
    function explore(node) {
      // I didn't know that there was a length....
      // remember in future that childNodes has a length
      // went over the reading again
      for (let i = 0; i < node.childNodes.length; i++) {
        
        
        let child = node.childNodes[i];
        // ELEMENT_NODE is equal to 3 if its text.
        if (child.nodeType == document.ELEMENT_NODE)
        {
          // if the name is the same we found it.
          if (child.nodeName == tagName) 
            found.push(child);
          
          // recursively continue
          explore(child);
        }
      }
    }

    explore(node);
    return found;
    
  }

  console.log(byTagName(document.body, "h1").length);
  // → 1
  console.log(byTagName(document.body, "span").length);
  // → 3
  let para = document.querySelector("p");
  console.log(byTagName(para, "span").length);
  // → 2
</script>
