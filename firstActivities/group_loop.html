<!doctype html>
<html>
<head>
  <title>Group Loop</title>
  <script>

      function checkNumber()
      {


        // made a array
        var someNumbers = [25, 11, -2, 14, "What?? This isnâ€™t a number!", -1, -10]; 

    for(var i = 0; i < 7; i ++)
    {

          var numberAsText = someNumbers[i];
 
        // if its a number and not letters.
        var number = parseInt(numberAsText);

alert(number);

        if(number != "" && !isNaN(number))
           { 
               
            if (number == 0)
            {
                document.getElementById("answer").innerHTML += "<p> 0 is neither even nor odd. </p>";
            }
            else if (Math.abs(number % 2) == 0)
            {
              // its even
                document.getElementById("answer").innerHTML += "<p>" + number + " is even. </p>";

            }
            else
            {
                    document.getElementById("answer").innerHTML += "<p>" + number + " is odd. </p>";
            }
            
        }
        // not a number
        else
        {
            document.getElementById("answer").innerHTML += "Please enter a number.";
        }


      }


      }

  </script>

  <style>
  
  body
  {
    background-color: cyan;  
  } 
  input
  {
    height: 25px;
    width: 200px;
    border:none;
    border-radius: 5px;
    text-indent:5px;
    /*  shadow on the inside of the box is inset */
    box-shadow: 0px 0px 5px #666666 inset; 
  } 

  </style>
</head>

<body>

    <h1>Even or odd?</h1>

    <!-- Enter a number: <input id= "name_input">  -->
    
    <button onclick="checkNumber()">Check it!</button>

    <section id="answer"></section>

</body>
</html>
