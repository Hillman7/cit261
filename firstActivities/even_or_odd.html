<!doctype html>
<html>
<head>
  <title>Title of Your Page</title>
  <script>

      function checkNumber()
      {


        

          var numberAsText = document.getElementById("name_input").value;
          
        // if its a number and not letters.
        var number = parseInt(numberAsText);


        if(numberAsText != "" && !isNaN(number))
           { 
            if (number == 0)
            {
                document.getElementById("answer").innerHTML = number + " is neither even or odd because its 0.";

            }
        //    else if (number % 2 == 0)
            else if (Math.abs(number % 2) == 0)
            {
              // its even
                  document.getElementById("answer").innerHTML = number + " is even.";
            }
            else
            {
                  document.getElementById("answer").innerHTML = number + " is odd.";
            }
            
        }
        // not a number
        else
        {
            document.getElementById("answer").innerHTML = "Please enter a number.";
        }


      }

  </script>

  <style>
  
  body
  {
    background-color: cyan;  
  } 
  input
  {
    height: 25px;
    width: 200px;
    border:none;
    border-radius: 5px;
    text-indent:5px;
    /*  shadow on the inside of the box is inset */
    box-shadow: 0px 0px 5px #666666 inset; 
  } 

  </style>
</head>

<body>

    <h1>Even or odd?</h1>

    Enter a number: <input id= "name_input"> 
    
    <button onclick="checkNumber()">Check it!</button>

    <section id="answer"></section>

</body>
</html>
